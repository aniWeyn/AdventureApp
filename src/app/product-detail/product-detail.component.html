<div>
  <hr>
  <p>

  </p>
</div>
<p class="text-warning">TODO: Add filter</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Id</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Number</th>
      <th scope="col">Color</th>
    </tr>
  </thead>
  <tbody *ngIf="productsdetails">
    <tr  *ngFor="let detail of productsdetails; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{detail.productId}}</td>
      <td>{{detail.name}}</td>
      <td>{{detail.productNumber}}</td>
      <td>{{detail.color}}</td>
    </tr>
  </tbody>
</table>
